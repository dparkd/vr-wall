<template name="vr_wall">
<a-scene>
  <a-assets>
    <img id="texture" src="{{wallData.data}}">
  </a-assets>
  <a-sphere position="0 1.25 -1" radius="1.25" src="#texture">
    <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
  </a-sphere>
  <a-box position="-1 0.5 1" rotation="0 0 0" width="1" height="1" depth="1" src="#texture">
    <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
  </a-box>
  <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" src="#texture">
    <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
  </a-cylinder>
  <a-plane rotation="-90 0 0" width="4" height="4" color="#333333"></a-plane>
  <a-sky color="#333333"></a-sky>
</a-scene>
</template>
